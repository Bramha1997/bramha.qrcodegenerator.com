<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator with Round Logo and Border</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            margin: 20px;
        }

        #qrcode {
            position: relative;
            display: inline-block;
            max-width: 100%;
            max-height: 90vh;
            overflow: auto;
            margin: 10px 0;
        }

        #downloadBtn {
            display: none;
            margin-top: 20px;
        }

        /* Download Button Style */
        .cssbuttons-io-button {
            display: flex;
            align-items: center;
            font-family: inherit;
            cursor: pointer;
            font-weight: 500;
            font-size: 17px;
            padding: 12px 16px;
            color: white;
            background: #ad5389;
            background: linear-gradient(
                0deg,
                rgba(77, 54, 208, 1) 0%,
                rgba(132, 116, 254, 1) 100%
            );
            border: none;
            box-shadow: 0 0.7em 1.5em -0.5em #4d36d0be;
            letter-spacing: 0.05em;
            border-radius: 20em;
        }

        .cssbuttons-io-button svg {
            margin-right: 8px;
        }

        .cssbuttons-io-button:hover {
            box-shadow: 0 0.5em 1.5em -0.5em #4d36d0be;
        }

        .cssbuttons-io-button:active {
            box-shadow: 0 0.3em 1em -0.5em #4d36d0be;
        }

        #btncontainer {
            height: 100%;
            width: 100%;
            display: flex;
            gap: 10px;
        }

        #maincontainer {
            display: grid;
            place-items: center;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .input {
            border: 2px solid transparent;
            width: 15em;
            height: 2.5em;
            padding-left: 0.8em;
            outline: none;
            overflow: hidden;
            background-color: #f3f3f3;
            border-radius: 10px;
            transition: all 0.5s;
        }

        .input:hover,
        .input:focus {
            border: 2px solid #4a9dec;
            box-shadow: 0px 0px 0px 7px rgb(74, 157, 236, 20%);
            background-color: white;
        }
    </style>
</head>

<body>

<div id="maincontainer">
    <h1>QR Code Generator</h1>

    <!-- Input fields for QR Code -->
    <label for="qrText">Enter Text or URL:</label>
    <input class="input" type="text" id="qrText" placeholder="Enter URL or Text">
    <br><br>

    <label for="qrSize">QR Code Size:</label>
    <input class="input" type="number" id="qrSize" value="400" min="200" max="1000">
    <br><br>

    <label for="darkColor">Dark Color:</label>
    <input class="input" type="color" id="darkColor" value="#000000">
    <br><br>

    <label for="lightColor">Light Color (Background):</label>
    <input class="input" type="color" id="lightColor" value="#ffffff">
    <br><br>

    <label for="logoFile">Upload Logo (Optional):</label>
    <input class="input" type="file" id="logoFile" accept="image/*">
    <br><br>

    <label for="fileFormat">Select File Format:</label>
    <select class="input" id="fileFormat">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="jpeg">JPEG</option>
        <option value="svg">SVG</option>
    </select>
    <br><br>

    <label for="fileName">Enter Filename:</label>
    <input class="input" type="text" id="fileName" placeholder="Enter filename (without extension)">
    <br><br>

    <button class="cssbuttons-io-button" onclick="generateQRCode()">Generate QR Code</button>

    <!-- QR Code Display -->
    <div id="qrcode"></div>

    <!-- Download Button -->
    <button class="cssbuttons-io-button" id="downloadBtn">Download QR Code</button>
</div>

<script>
function generateQRCode() {
    // Get user inputs
    const text = document.getElementById("qrText").value;
    const size = parseInt(document.getElementById("qrSize").value);
    const colorDark = document.getElementById("darkColor").value;
    const colorLight = document.getElementById("lightColor").value;
    const logoFile = document.getElementById("logoFile").files[0];
    const borderColor = colorLight;
    const fileFormat = document.getElementById("fileFormat").value; 
    const fileName = document.getElementById("fileName").value || 'qrcode'; // Get filename input, default to 'qrcode'

    const qrCodeElement = document.getElementById("qrcode");
    qrCodeElement.innerHTML = ""; // Clear previous QR code if any

    if (fileFormat === 'svg') {
        QRCode.toString(text, {
            color: {
                dark: colorDark,
                light: colorLight
            },
            type: 'svg',
            width: size,
            height: size,
            margin: 2,
        }, function (err, svg) {
            if (err) {
                console.error("Error generating SVG QR code:", err);
                return;
            }

            const img = document.createElement("div");
            img.innerHTML = svg;
            qrCodeElement.appendChild(img);

            const downloadBtn = document.getElementById("downloadBtn");
            downloadBtn.style.display = "inline";
            downloadBtn.onclick = function () {
                const link = document.createElement('a');
                link.href = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
                link.download = fileName + '.svg'; // Use the filename input here
                link.click();
            };
        });
    } else {
        QRCode.toDataURL(text, {
            color: {
                dark: colorDark,
                light: colorLight
            },
            type: 'image/' + fileFormat,
            width: size,
            height: size,
            margin: 2,
        }, function (err, url) {
            if (err) {
                console.error("Error generating QR code:", err);
                return;
            }

            const img = document.createElement("img");
            img.src = url;
            qrCodeElement.appendChild(img);

            if (logoFile) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var logoImg = new Image();
                    logoImg.src = e.target.result;
                    logoImg.onload = function () {
                        const logoSize = size / 5;
                        const logoPadding = 5;

                        const canvas = document.createElement("canvas");
                        const ctx = canvas.getContext("2d");
                        canvas.width = size;
                        canvas.height = size;

                        ctx.drawImage(img, 0, 0, size, size);

                        const centerX = size / 2;
                        const centerY = size / 2;
                        const radius = logoSize / 2 + logoPadding;
                        ctx.fillStyle = borderColor;
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2, false);
                        ctx.fill();

                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(centerX, centerY, radius - logoPadding, 0, Math.PI * 2, false);
                        ctx.clip();

                        ctx.drawImage(logoImg, centerX - logoSize / 2, centerY - logoSize / 2, logoSize, logoSize);

                        ctx.restore();

                        const dataUrl = canvas.toDataURL('image/' + fileFormat);
                        img.src = dataUrl;

                        const downloadBtn = document.getElementById("downloadBtn");
                        downloadBtn.style.display = "inline";
                        downloadBtn.onclick = function () {
                            const link = document.createElement('a');
                            link.href = dataUrl;
                            link.download = fileName + '.' + fileFormat; // Use the filename input here
                            link.click();
                        };
                    };
                };
                reader.readAsDataURL(logoFile);
            } else {
                const downloadBtn = document.getElementById("downloadBtn");
                downloadBtn.style.display = "inline";
                downloadBtn.onclick = function () {
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = fileName + '.' + fileFormat; // Use the filename input here
                    link.click();
                };
            }
        });
    }
}
</script>

</body>
</html>
